<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
      </div>
      <form>
        <div class="form-group">
              <label for="animal">What is your favorite animal?</label>
              <input id="animal" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="food">What is your favorite food?</label>
              <input id="food" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="music">What is your favorite genre of music?</label>
              <input id="music" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sport">What is your favorite sport?</label>
              <input id="sport" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="game">What is your favorite board game?</label>
              <input id="game" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit!</button>
      </form>
      <div id="output">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
